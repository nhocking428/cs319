<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Numbers</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var counter = 2;
        
        while (counter <= 100)    {
            document.write(counter + " ");
            counter = counter + 2;
        }
    </script>
</body>
</html>
