<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
</head>
<body>
    <table border="1">
    <script>
        var counter = 1;
        var counter2 = 1; 
        
        while (counter <= 9)    {
            document.write("<tr>");
            document.write("<td>" + counter + "</td>");
            document.write("<td>" + (counter2 * 2) + "</td>");
            document.write("<td>" + (counter2 * 3) + "</td>");
            document.write("<td>" + (counter2 * 4) + "</td>");
            document.write("<td>" + (counter2 * 5) + "</td>");
            document.write("<td>" + (counter2 * 6) + "</td>");
            document.write("<td>" + (counter2 * 7) + "</td>");
            document.write("<td>" + (counter2 * 8) + "</td>");
            document.write("<td>" + (counter2 * 9) + "</td>");
            document.write("</tr>");
            counter++;
            counter2++
            
            }
        
    </script>
        
    </table>
</body>
</html>
