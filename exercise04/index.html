<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise: 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function tellStory(){
                var userName = document.storymaker.yourName.value;
                var userNumber = document.storymaker.yourNumber.value;
                var userColor = document.storymaker.yourName.value;
                var userAnimal = document.storymaker.yourAnimal.value;
                
                document.getElementById("yourStory").innerHTML= userName + " has " + userNumber + " black " + userAnimal + "!";
            }
        </script>
        <h1>Make a funny story!</h1>
        <form name="storymaker" action="#" method="get">
            Name:
            <input type="text" id="yourName" name="yourName" value="";>
                <p></p>
            Number:
            <input type="number" id="yourNumber" name="yourNumber" value="";>
                <p></p>
            Color:<br>
            <input type="radio" id="black" name="black" value="selectBlack">Black<br>
            <input type="radio" id="brown" name="brown" value="selectBrown">Brown<br>
            <input type="radio" id="blue" name="blue" value="selectBlue">Blue<br>
            <input type="radio" id="red" name="red" value="selectRed">Red<br>
                <p></p>
            Animal:<br>
            <select id=yourAnimal /select>
                <option value="empty"></option>
                <option id="cats" value="cats">Cats</option>
                <option id="dogs" value="dogs">Dogs</option>
                <option id="birds" value="birds">Birds</option>
                <option id="rabbits" value="rabbits">Rabbits</option>
                <option id="fish" value="fish">Fish</option>
            </select>
                <p></p>
            <input type="button" id="story" name="story" value="Tell Story!" onclick="tellStory();">
            <hr />
            <p id="yourStory" /p>
        </form>
    </body>
</html>
