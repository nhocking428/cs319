<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise: 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Make a funny story!</h1>
        <form name="storymaker" action="#" method="get">
            Name:
            <input type="text" id="yourName" name="yourName" value="";>
                <p></p>
            Number:
            <input type="number" id="yourNumber" name="yourNumber" value="";>
                <p></p>
            Color:<br>
            <input type="radio" name="black" value="selectBlack">Black<br>
            <input type="radio" name="brown" value="selectBrown">Brown<br>
            <input type="radio" name="blue" value="selectBlue">Blue<br>
            <input type="radio" name="red" value="selectRed">Red<br>
                <p></p>
            Animal:<br>
            <select>
                <option value="empty"></option>
                <option value="cats">Cats</option>
                <option value="dogs">Dogs</option>
                <option value="birds">Birds</option>
                <option value="rabbits">Rabbits</option>
                <option value="fish">Fish</option>
                <br>
                <br>
            <input type="button" name="tellStory" value="Tell Story!">
            </select>
        </form>
    </body>
</html>
